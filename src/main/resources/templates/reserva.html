<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleof.org">
<head>

    <meta charset="utf-8">
    <title>proyect</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <link th:href="@{bootstrap.css}" rel="stylesheet" href="../static/bootstrap.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
	<link  th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-=no">
	<link th:rel="stylesheet" th:ref="@{/webjars/font-awesome/5.11.2/css/all.css}"> 
</head>

<body>
<div class="main">
  <!--MAIN-container-->
  <div class="container">
    <h2>Formulario de reserva</h2>
    <form th:object=${reserva} th:action=@{/reserva/saveReserva}   method="post">
    
    <label for="desayunos">Desayunos</label></br>
      <input th:field="*{desayunos}" type="text"  class="cajas">  
      <label for="llegada">Fecha de llegada</label></br>
      <input th:field="*{fecha}" type="date" id="llegada" name="fecha-llegada" class="cajas">
      </br>
      <div class="form-group">
	        <label for="city_id" class="control-label">Seleccione los habitaciones</label>
	        <select class="form-select" multiple aria-label="multiple select example">
			  <option th:each="habitacion:${listadohabitaciones}"
										th:value="${habitacion.idhabitacion}"
										th:text="${habitacion.numHab}" style="background-color: white;"></option>
			</select>
	    </div> 
	   <input type="submit" value="enviar" name="submit" class="btn">
</form>
</div>
</div>
 
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
