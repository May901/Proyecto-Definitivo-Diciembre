	<form th:object=${habitacionmodelo} th:action=@{/habitacion/saveHabitacionModelo} method="post">
	    <div class="form-group"> 
	        <label for="full_name_id" class="control-label">Detalles de habitacion</label>
	        <input th:field="*{detallesHab}" type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Escriba los detalles de la habitacion">
	    </div>    
	
	    <div class="form-group"> 
	        <label for="street1_id" class="control-label">Numero de habitacion</label>
	        <input th:field="*{numHab}" type="number" class="form-control" id="street1_id" name="street1" placeholder="Street address, P.O. box, company name, c/o">
	    </div>                    
	                            
	    <div class="form-group">
	        <label for="street2_id" class="control-label">Costo</label>
	        <input th:field="*{costo}" type="number" class="form-control" id="street2_id" name="street2" placeholder="costo">
	    </div>    
	
	    <div class="form-group">
	        <label for="city_id" class="control-label">Disponibilidad</label>
	        <input th:field="*{disponibilidad}"  type="text" class="form-control" id="city_id" name="city" placeholder="Smallville">
	    </div>                                    
	 	<div class="form-group">
	        <label for="city_id" class="control-label">Tipo de habitacion</label>
	        <input th:field="*{tipo}"  type="text" class="form-control" id="city_id" name="city" placeholder="Smallville">
	    </div> 
	    <div class="form-group"> <!-- Submit Button -->
	        <button type="submit" class="btn btn-primary">Reservar</button>
	    </div>     
    
	</form>
 <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
